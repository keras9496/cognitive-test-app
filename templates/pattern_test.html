<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 패턴 인지 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .canvas-container {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        #feedback {
            font-size: 1.5rem;
            font-weight: 700;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">도형 패턴 인지 테스트</h1>
            <p id="sub-header" class="text-lg text-gray-600 mt-2">도전할 레벨을 선택해주세요.</p>
        </header>

        <div id="level-selection" class="text-center bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6">레벨 선택</h2>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button data-level="1" class="levelBtn btn bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-4 px-8 rounded-lg text-xl">레벨 1<span class="block text-sm font-normal">(박스 5개, 색상 3종)</span></button>
                <button data-level="2" class="levelBtn btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-lg text-xl">레벨 2<span class="block text-sm font-normal">(박스 6개, 색상 4종)</span></button>
                <button data-level="3" class="levelBtn btn bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 px-8 rounded-lg text-xl">레벨 3<span class="block text-sm font-normal">(박스 7개, 색상 5종)</span></button>
            </div>
             <button id="finish-test-btn" class="btn mt-8 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg text-lg">모든 테스트 종료하기</button>
        </div>

        <main id="game-container" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg hidden">
            <div class="flex flex-col md:flex-row justify-around items-center gap-6 mb-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold mb-3">원본 도형</h2>
                    <div class="canvas-container"><canvas id="originalCanvas" width="250" height="250"></canvas></div>
                </div>
                <div class="text-center">
                    <h2 class="text-2xl font-semibold mb-3">테스트 도형</h2>
                    <div class="canvas-container"><canvas id="testCanvas" width="250" height="250"></canvas></div>
                </div>
            </div>

            <div id="answer-buttons" class="flex justify-center gap-4 my-6">
                <button id="sameBtn" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md">같음</button>
                <button id="differentBtn" class="btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md">다름</button>
            </div>
            
            <div class="text-center">
                <div id="feedback" class="mb-4"></div>
                <button id="nextBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md hidden">다음 문제</button>
            </div>

            <div class="mt-8 pt-4 border-t-2 border-gray-200 flex justify-between items-center">
                <p class="text-xl font-medium">점수: <span id="score" class="font-bold text-blue-600">0</span> / <span id="attempts" class="font-bold text-gray-700">0</span></p>
                <button id="backToMenuBtn" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">레벨 선택으로</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/pattern_test.js') }}"></script>
</body>
</html>
