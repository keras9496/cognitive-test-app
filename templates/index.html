<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인지 능력 검사 프로그램</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>사용자 정보 입력</h1>
        
        <form action="/start-test" method="post">
            <div class="form-group">
                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">성별:</label>
                <select id="gender" name="gender" required>
                    <option value="">선택하세요</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_date">검사 날짜 (YYYY-MM-DD):</label>
                <input type="date" id="test_date" name="test_date" required>
            </div>

            <button type="submit" class="start-btn">검사 시작</button>
        </form>
    </div>

    <script>
        // ID가 'test_date'인 요소의 값을 오늘 날짜의 'YYYY-MM-DD' 형식으로 설정
        document.getElementById('test_date').value = new Date().toISOString().slice(0, 10);
    </script>
</body>
</html>
