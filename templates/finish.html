<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 종료</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="test-container" style="max-width: 500px;">
        <h2 style="font-size: 1.8em; font-weight: bold; margin-bottom: 25px;">
            수고하셨습니다.
        </h2>
        <p style="font-size: 1.2em; line-height: 1.6; margin-bottom: 30px;">
            모든 테스트가 종료되었습니다.<br>
            결과는 모두 정상적으로 기록되었습니다.
        </p>
        <button id="home-btn" class="start-btn" style="max-width: 200px;">
            처음으로
        </button>
    </div>
    <script>
        document.getElementById('home-btn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
